<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>Index Page</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script src="dpsMusicLibrary.js"></script>

    <script src="./Scripts/TrebleClefJQueryFunctions.js"></script>
    <script src="./Scripts/TrebleClefAngularFunctions.js"></script>
    <script src="./Scripts/TrebleClefMainProgramFunctions.js"></script>


    <link rel="stylesheet" type="text/css" href="./Content/style.css">

</head>

<body id="idBody">

    <h1>Sight Reading Coach</h1>


    <div ng-app="angularTrebleClefApp" ng-controller="ctrlMusicKeys">

        <p id="musTheory">

        </p>
    </div>

    <div id="divSettings">
        <input type="number" id="speed" name="quantity" min="1" max="30" onchange="changeSpeed()">Change Time Limit

        <input type="number" id="lownote" name="lownote" min="0" max="20" onchange="changeLowest()">
        <a id="lowestNoteText">Change Lowest Note</a>

        <input type="number" id="highnote" name="highnote" min="3" max="23" onchange="changeHighest()">
        <a id="highestNoteText">Change Highest Note</a>

        <input id="chkUseTriads" type="checkbox" />Include 3rds
        <input id="chkUseFiths" type="checkbox" />Include 5ths

        <p id="keyDetails"> </p>
    </div>

    <div id="divButtons">
        <button id="btnHideSettings">Hide Settings</button>
    </div>

    <div>
        <canvas id="myCanvas" width="900" height="333">Your browser does not support the HTML5 canvas tag.</canvas>
    </div>

    <div>
        &nbsp;<p id="musTheory2"> </p>
    </div>

    <script>

        // Set App global variables
        var myTimer;
        var guitarNotes = ["E1", "F1", "G1", "A1", "B1", "C1", "D1", "E2", "F2", "G2", "A2", "B2", "C2", "D2", "E3", "F3", "G3", "A3", "B3", "C3", "D3", "E4"];
        var numGuitarNotes = guitarNotes.length;
        var notGap = 5;
        var lowestWantedNote = 0;
        var highestWantedNote = 21;

        var speed = 5;
        var lownote = 1;
        var highnote = 15;

        // Default user settings before trying to retrieve from local storage (in case browser does not support HTML5 local storage)
        document.getElementById("speed").value = speed;
        document.getElementById("lownote").value = lownote;
        document.getElementById("highnote").value = highnote;


        // Initiate Javascript Application
        Main();


    </script>


    <p id="musTheory">

    </p>


</body>


</html>
